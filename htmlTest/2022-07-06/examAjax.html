<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jQuery.com\jquery-3.6.0.js"></script>
    <title>Document</title>
    <style>
        table {border-collapse: collapse;}
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form name="loginForm">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="userId" id="userId"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="userPw" id="userPw"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="btnLogin">로그인</button>
                <button id="btnNaver">네이버</button>
                <button id="btnDaum">다음</button>
                <button id="btnGoogle">구글</button></td>
        </tr>
    </table>
    </form>
    <hr>
    <div id="moveUrl" style="border: 1px solid blue; display: none;"></div>
    <div id="result"></div>
</body>
</html>
<script>
    //$(document).ready
    $(function() {
        $("#btnLogin").click(function(){
            var id = document.getElementById("userId").value;
            var pw = document.getElementById("userPw").value;
            param = {"id":id, "pw":pw}
            $.ajax({    //비동기식 호출, 실행
                type: "post",
                data: param,
                url: "examAjaxProc.html",
                success: function(data) {
                    $("#result").html(data);
                }
            });
        });

        $("#btnNaver").click(function(){
            document.getElementById("moveUrl").innerHTML = "<font style='color: red; font-weight: bold;'>https://www.naver.com</font>";
            //location.href = 'https://www.naver.com';
            //move('https://www.naver.com');
            move();
        });
        $("#btnDaum").click(function(){
            document.getElementById("moveUrl").innerHTML = '<b>https://www.daum.net</b>';
            //move('https://www.daum.net');
            move();
        });
        $("#btnGoogle").click(function(){
            document.getElementById("moveUrl").innerHTML = '<strong>https://google.com</strong>';
            //move('https://www.daum.net');
            move();
        });
    });
    //function move(value1) {
    //    location.href = value1;
    //}
    function move() {
        var value1 = document.getElementById("moveUrl").innerHTML;
        alert("value1 : " + value1);
        //location.href = value1;
    }
</script>
