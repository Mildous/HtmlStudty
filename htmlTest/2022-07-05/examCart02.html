<script>
    function deleteCart() {
        var product = document.getElementsByClassName("orderNum");
        var selectP = "";
        for(var i=0; i<product.length; i++) {
            if(product[i].checked == true) {
                selectP += product[i].value + ", ";
            }
        }
        selectP = selectP.substring(0, selectP.length-2);
        document.imsiForm.checkValue.value = selectP;
        document.imsiForm.action = "examCartProc02.html";
        document.imsiForm.method = "post";
        document.imsiForm.submit();
    }
</script>
