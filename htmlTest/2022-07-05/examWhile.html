<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>examWhile</h2>
    <form name="DirForm" method="post" action="">
    <table border="1">
        <tr>
            <td width="80px">항목1</td>
            <td width="200px"><input type="text" name="box_1" id="box_1"></td>
        </tr>
        <tr>
            <td width="80px">항목2</td>
            <td>
                <input type="text" name="box_2" id="box_2">
            </td>
        </tr>
        <tr>
            <td width="80px">항목3</td>
            <td>
                <input type="text" name="box_3" id="box_3">
            </td>
        </tr>
        <tr>
            <td width="80px">항목4</td>
            <td>
                <input type="text" name="box_4" id="box_4">
            </td>
        </tr>
        <tr>
            <td width="80px">항목5</td>
            <td>
                <input type="text" name="box_5" id="box_5">
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="imsi();">확인</button></td>
        </tr>
    </table>
</form>

<script>
    function imsi() {
        var formCounter = 1;
        while (formCounter <= 5) {
            var imsi = document.getElementById("box_" + formCounter).value;
            imsi2 = parseInt(imsi) + 1;
            document.getElementById("box_" + formCounter).value = imsi2;
            formCounter++;
        }
    }
</script>
